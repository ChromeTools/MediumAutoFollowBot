  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
        button {
          height: 50px;
          width: 322px;
        }

        /* Style all font awesome icons */
        .fa {
          padding: 20px;
          font-size: 30px;
          width: 50px;
          text-align: center;
          text-decoration: none;
        }

        /* Add a hover effect if you want */
        .fa:hover {
          opacity: 0.7;
        }

        /* Set a specific color for each brand */

        /* Facebook */
        .fa-facebook {
          background: #3B5998;
          color: white;
        }

        /* Twitter */
        .fa-twitter {
          background: #55ACEE;
          color: white;
        }

        /* Email */
        .fa-envelope {
          background: #9932CC;
          color: white;
        }
      </style>
    </head>
    <body>
      Add users you do not want to unfollow here:<br>
      <p id="message"> </p>
      <textarea type="text" id="whitelist" cols="50" rows="5"></textarea>
      <button id="whitelistSubmit"> Submit Whitelist </button>
      <input type="checkbox" id="mediumMembersOnly">
      <label for="mediumMembersOnly"> Only follow Medium members </label><br>
      <input type="checkbox" id="followFromBottom">
      <label for="followFromBottom"> Follow from the bottom of the list </label><br>
      <input type="checkbox" id="unFollowFromBottom">
      <label for="unFollowFromBottom"> Unfollow from the bottom of the list </label><br>
      <input type="checkbox" id="unFollowLookbackEnabled">
      <label for="unFollowLookbackEnabled"> Only unfollow if followed <input id="unFollowLookbackPeriod" type="text" size="2"> days ago </label><br>
      <a class="fa fa-facebook"></a>
      <a class="fa fa-twitter"></a>
      <a class="fa fa-envelope"></a>
      <script src="../js/utils/constants.js"></script>
      <script src="../js/utils/html_analytics.js"></script>
      <script src="../js/utils/storage.js"></script>
      <script src="../js/popup.js"></script>
    </body>
  </html>
